name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches:
      - main

# This is the critical fix for the 403 error
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite outputs to 'dist'
          branch: gh-pages # The deployment target branch
          clean: true # Automatically remove deleted files from the deployment branch