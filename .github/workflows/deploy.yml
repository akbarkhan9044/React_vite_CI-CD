name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- LINTING STEP ---
      - name: Run Linter
        run: npm run lint

      # --- TYPE CHECK (Optional but recommended for TS) ---
      # This ensures your TypeScript is valid before building
      - name: Type Check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true